---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo
  namespace: nginx-ingress-test
  labels:
    app: http-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-echo
  template:
    metadata:
      labels:
        app: http-echo
    spec:
      containers:
      - name: http-echo
        image: gcr.io/google_containers/echoserver:1.10
        ports:
        - containerPort: 8080
